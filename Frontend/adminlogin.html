<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | Digivault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #0d1b2a;
      --accent-color: #ffc107;
      --button-color: #0056b3;
      --text-color: #1e1e1e;
      --bg-color: #f4f6f8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #b5c5d7, #c2cbdc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .admin-header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      background: var(--primary-color);
      padding: 18px 0;
      color: white;
      font-size: 26px;
      font-weight: 600;
      z-index: 1000;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.86);
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin-top: 100px;
      position: relative;
      transition: all 0.3s ease;
    }

    .back-arrow {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 20px;
      cursor: pointer;
      color: var(--primary-color);
      background: none;
      border: none;
      padding: 5px;
      transition: color 0.3s ease;
    }

    .back-arrow:hover {
      color: var(--accent-color);
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 25px;
      font-weight: 600;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 12px 0 6px;
      text-align: left;
      color: var(--text-color);
    }

    input {
      width: 100%;
      padding: 12px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: border 0.3s ease;
    }

    input:focus {
      border-color: var(--accent-color);
    }

    .password-container {
      position: relative;
    }

    .password-container button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #555;
    }

    button[type="submit"] {
      background-color: var(--button-color);
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      border-radius: 8px;
      margin-top: 25px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #003f88;
    }

    #error-message {
      color: red;
      display: none;
      font-size: 14px;
      margin-top: 12px;
    }

    @media (max-width: 450px) {
      .login-container {
        width: 100%;
        padding: 30px 20px;
      }

      .admin-header {
        font-size: 22px;
        padding: 14px 0;
      }
    }
  </style>
</head>
<body>

  <header class="admin-header">
    <h1>Digivault Admin Panel</h1>
  </header>

  <div class="login-container">
    <button class="back-arrow" onclick="goBack()">‚Üê</button>

    <h2>Admin Login</h2>
    <form id="admin-login-form" onsubmit="return validateLogin(event)">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter Admin Username" required>

      <label for="password">Password</label>
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>

      <button type="submit">Login</button>
      <p id="error-message">Invalid credentials. Try again.</p>
    </form>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const adminUsername = "admin";
      const adminPassword = "admin123";

      if (username === adminUsername && password === adminPassword) {
        sessionStorage.setItem("adminLoggedIn", "true");
        window.location.href = "admindashboard.html";
      } else {
        document.getElementById("error-message").style.display = "block";
      }
    }

    function togglePassword() {
      const passwordField = document.getElementById("password");
      passwordField.type = passwordField.type === "password" ? "text" : "password";
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
