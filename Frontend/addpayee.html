<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Payee Details - DigiVault</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, white, white);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .payee-container {
            max-width: 450px;
            margin: 70px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 128, 0.1);
        }

        .go-back {
            color: #4caf50;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        .go-back:hover {
            color: #66bb6a;
            text-decoration: underline;
        }

        .payee-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #4caf50;
        }

        .payee-container label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #ccc;
        }

        .payee-container input,
        .payee-container select,
        .payee-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
        }

        .payee-container input,
        .payee-container select {
            background: #292929;
            color: #fff;
            transition: box-shadow 0.3s;
        }

        .payee-container input:focus,
        .payee-container select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.4);
        }

        .payee-container button {
            background-color: #4caf50;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .payee-container button:hover {
            background-color: #43a047;
        }

        #payeeSuccessPopup {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,255,128,0.25);
            z-index: 9999;
            text-align: center;
        }

        #payeeSuccessPopup button {
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        #payeeSuccessPopup button:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>
    <div class="payee-container">
        <div class="go-back" onclick="goBack()">← Back to Money Transfer</div>
        <h2>Add Payee Details</h2>
        <form id="payeeForm">

            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" required>

            <label for="payeeAccount">Payee Account No</label>
            <input type="text" id="payeeAccount" name="payeeAccount" required>

            <label for="accountType">Account Type</label>
            <select id="accountType" name="accountType" required>
                <option value="">-- Select Account Type --</option>
                <option value="Savings">Savings</option>
                <option value="Current">Current</option>
            </select>

            <label for="ifsc">IFSC Code</label>
            <input type="text" id="ifsc" name="ifsc" required>

            <label for="bankName">Bank Name</label>
            <input type="text" id="bankName" name="bankName" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="payeeSuccessPopup">
        <h3>✅ Payee Added Successfully!</h3>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Optional: Pre-fill and disable customer details using sessionStorage
            const apiData = sessionStorage.getItem("apiData");
            if (apiData) {
                const dataFinal = JSON.parse(apiData);
                document.getElementById("customerAccount").value = dataFinal[0].accountNo;
                document.getElementById("customerName").value = dataFinal[0].customerName;
                document.getElementById("customerAccount").disabled = true;
                document.getElementById("customerName").disabled = true;
            }
        });

        document.getElementById("payeeForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const apiData = sessionStorage.getItem("apiData");
            const dataFinal = JSON.parse(apiData);

            const payeeData = {
                accountNo: dataFinal[0].accountNo,
                customerName: document.getElementById("customerName").value,
                payeeAccountNo: document.getElementById("payeeAccount").value,
                accountType: document.getElementById("accountType").value,
                ifscCode: document.getElementById("ifsc").value,
                bankName: document.getElementById("bankName").value,
                userId: dataFinal[0].userId
            };

            fetch("http://127.0.0.1:8080/api/v1/addPayee", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(payeeData)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("payeeSuccessPopup").style.display = "block";
                } else {
                    alert("Failed to add payee.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });

        function goBack() {
            window.location.href = "money-transfer.html";
        }
    </script>
</body>
</html>
