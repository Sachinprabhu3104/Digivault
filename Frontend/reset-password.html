<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - DigiVault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .reset-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        .reset-container h2 {
            margin-bottom: 20px;
        }
        input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        button {
            background: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .message {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>
        <input type="password" id="newPassword" placeholder="Enter New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button onclick="resetPassword()">Reset Password</button>
        <p id="statusMessage" class="message"></p>
    </div>

    <script>
        function getTokenFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("token");
        }

        function resetPassword() {
            const token = getTokenFromURL();
            const password = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const statusMessage = document.getElementById("statusMessage");

            if (password !== confirmPassword) {
                statusMessage.textContent = "Passwords do not match!";
                statusMessage.className = "error";
                return;
            }

            fetch("http://localhost:8080/api/v1/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: token, newPassword: password })
            })
            .then(response => {
                if (response.ok) {
                    statusMessage.textContent = "Password reset successfully!";
                    statusMessage.className = "message";
                } else {
                    return response.text().then(text => { throw new Error(text); });
                }
            })
            .catch(error => {
                statusMessage.textContent = error.message || "Failed to reset password.";
                statusMessage.className = "error";
            });
        }
    </script>
</body>
</html>
