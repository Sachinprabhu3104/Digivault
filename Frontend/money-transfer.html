<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Money Transfer - DigiVault</title>
    <link rel="stylesheet" href="Customerdashboard.css">
    <style>
        .transfer-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #1e1e1e;
            color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .go-back {
            color: #4caf50;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
            transition: color 0.3s;
        }

        .go-back:hover {
            color: #66bb6a;
            text-decoration: underline;
        }

        .transfer-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .transfer-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .transfer-container input,
        .transfer-container select,
        .transfer-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        .transfer-container input,
        .transfer-container select {
            background: #2b2b2b;
            color: #fff;
        }

        .transfer-container button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: 50%;
            /* Decreased width */
            padding: 8px 12px;
            /* Smaller padding */
            font-size: 14px;
            /* Optional: Smaller font */
            display: block;
            margin: 0 auto 15px;
            /* Center the button */
        }

        .transfer-container button:hover {
            background-color: #45a049;
        }

        #successPopup {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e1e;
            color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            z-index: 9999;
            text-align: center;
        }

        #successPopup button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="transfer-container">
        <div class="go-back" onclick="goToDashboard()">← Back to Dashboard</div>

        <h2>Money Transfer</h2>
        <form id="transferForm">
            <label for="fromAccount">From Account</label>
            <input type="text" id="fromAccount" name="fromAccount" readonly>

            <label for="toAccount">To Account</label>
            <select id="toAccount" name="toAccount">
                <!-- Options populated dynamically -->
            </select>

            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" min="1" required>

            <button type="submit">Transfer Money</button>
        </form>

        <a href="addpayee.html"
            style="background-color: #2196F3; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none; display: inline-block;">
            Add Payee Details
        </a>
    </div>

    <div id="successPopup">
        <h3>✅ Money Transferred Successfully!</h3>
        <button onclick="redirectToDashboard()">Go to Dashboard</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const apiData = sessionStorage.getItem("apiData");
            const dataFinal = JSON.parse(apiData);

            if (dataFinal && dataFinal.length > 0) {
                document.getElementById("fromAccount").value = dataFinal[0].accountNo;

                fetch("http://127.0.0.1:8080/api/v1/fetchAccounts", {
                    method: "GET",
                    headers: {
                        "Accept": "application/json"
                    }
                })
                    .then(response => response.json())
                    .then(accounts => {
                        const toAccountSelect = document.getElementById("toAccount");
                        accounts.forEach(acc => {
                            if (acc.accountNo !== dataFinal[0].accountNo) {
                                let option = document.createElement("option");
                                option.value = acc.accountNo;
                                option.text = acc.accountNo;
                                toAccountSelect.appendChild(option);
                            }
                        });
                    });
            }

            document.getElementById("transferForm").addEventListener("submit", function (e) {
                e.preventDefault();

                const apiData = sessionStorage.getItem("apiData");
                const dataFinal = JSON.parse(apiData);
                const transferData = {
                    accountNo: document.getElementById("fromAccount").value,
                    toAccount: document.getElementById("toAccount").value,
                    amount: document.getElementById("amount").value,
                    transactionType: "debit"
                };
                let finTxnAmt = dataFinal[0].balance - document.getElementById("amount").value;
                console.log(finTxnAmt);
                console.log(dataFinal[0].balance);
                if (document.getElementById("amount").value <= parseFloat(dataFinal[0].balance)) {
                    fetch("http://127.0.0.1:8080/api/v1/transfer", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(transferData)
                    })
                        .then(response => {
                            if (response.ok) {
                                const balanceData = {
                                    accountNo: dataFinal[0].accountNo,
                                    balance: finTxnAmt
                                };
                                fetch("http://127.0.0.1:8080/api/v1/updateBalance", {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json"
                                    },
                                    body: JSON.stringify(balanceData)
                                })
                                    .then(response => {
                                        if (response.ok) {
                                            showSuccessPopup();
                                        } else {
                                            alert("Failed to transfer money.");
                                        }
                                    })
                                    .catch(error => console.error("Error during transfer:", error));
                            } else {
                                alert("Failed to transfer money.");
                            }
                        })
                        .catch(error => console.error("Error during transfer:", error));
                } else {
                    alert("Insufficient Balance");
                }

            });
        });

        function showSuccessPopup() {
            document.getElementById("successPopup").style.display = "block";
        }

        function redirectToDashboard() {
            window.location.href = "Customerdashboard.html";
        }

        function goToDashboard() {
            window.location.href = "Customerdashboard.html";
        }
    </script>
</body>

</html>
