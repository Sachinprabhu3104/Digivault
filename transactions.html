<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transactions - DigiVault</title>
    <link rel="stylesheet" href="Customerdashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1e1e1e;
            font-family: Arial, sans-serif;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #111;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 28px;
            color: #4CAF50;
        }

        .back-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        .transactions-container {
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .transactions-table {
            max-width: 1000px;
            margin: 0 auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #2b2b2b;
        }

        th, td {
            padding: 12px 16px;
            border: 1px solid #444;
            text-align: center;
            color: #e0e0e0;
        }

        th {
            background-color: #333;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #252525;
        }

        tr:hover {
            background-color: #3a3a3a;
        }
    </style>
</head>
<body>

    <header>
        <h1>üí≥ DigiVault Transactions</h1>
        <button class="back-button" onclick="goBack()">‚Üê Back to Dashboard</button>
    </header>

    <div class="transactions-container">
        <h2>Transaction History</h2>
        <div class="transactions-table">
            <table>
                <thead>
                    <tr>
                        <th>Transaction ID</th>
                        <th>Account Number</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="custransactions-body">
                    <!-- Transactions will be populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "Customerdashboard.html";
        }

        function fetchTransactions() {
            const apiData = sessionStorage.getItem("apiData");
            let dataFinal = JSON.parse(apiData);

            if (!dataFinal || dataFinal.length === 0) {
                alert("No account data found.");
                return;
            }

            let accountNo = dataFinal[0].accountNo;

            fetch(`http://localhost:8080/api/v1/transactions/${accountNo}`, {
                method: 'GET',
                mode: 'cors',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById("custransactions-body");
                    tableBody.innerHTML = "";

                    data.forEach(transaction => {
                        const row = `<tr>
                            <td>${transaction.id}</td>
                            <td>${transaction.accountNo}</td>
                            <td>${transaction.transactionType}</td>
                            <td>‚Çπ${transaction.amount}</td>
                            <td>${transaction.transactionDate}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });
                })
                .catch(error => console.error("Error fetching transactions:", error));
        }

        window.onload = fetchTransactions;
    </script>

</body>
</html>
